name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          # command: pages deploy YOUR_DIST_FOLDER
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
